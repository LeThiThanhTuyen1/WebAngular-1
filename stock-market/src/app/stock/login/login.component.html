<form #frm1="ngForm" class="col-6 m-auto">
  <p><label>Username</label>
    <input type="text" name="username" ngModel class="form-control">
  </p>
  <p><label>Password</label>
    <input type="password" name="password" ngModel class="form-control">
  </p>
    
    <p><button type="submit" class="btn btn-sucess">Login</button></p>
</form>
<p>Value: {{frm1.value|json}}</p>
<p>Username : {{frm1.value.username}}</p>
<p>Password : {{frm1.value.password}}</p>
