<div class="container">
  <h2>Register</h2>
  <div *ngIf="message" class="error-message">{{ message }}</div>
  <form (ngSubmit)="register()" novalidate>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" 
              [(ngModel)]="username" name="username" 
              (keyup)="checkUsername()" required>
      <div *ngIf="username.length === 0" class="text-danger">Username is required</div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      <div *ngIf="password.length === 0" class="text-danger">Password is required</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
